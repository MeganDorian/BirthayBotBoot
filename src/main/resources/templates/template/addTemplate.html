<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Birthdays</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script th:src="@{/js/inputCheck.js}"></script>
</head>
<body>
<div>
    <ul class="navbar">
        <li><a href="/logout">Logout</a></li>
        <li><a href="/bdays">Birthdays</a></li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a href="/templates">Templates</a></li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a href="/users">Users</a></li>
    </ul>
</div>
<div>
    <form method="post" action="/addTemplate" onsubmit="isEmptyInput()">
        <h3>Add new template message</h3>
        <h3 th:text="${error}"></h3>
        <p>Input birthday template:
            <textarea id="textArea" maxlength="200" name="message" cols="30" rows="3" required></textarea>
        </p>
        <button type="submit">Add template</button>
    </form>
</div>

</body>
</html>
